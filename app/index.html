<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="@viljamis">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="Legibility App">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#000">
    <title>Legibility Test Tool</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/draggable.js"></script>
    <script src="scripts/select2.min.js"></script>
    <script src="scripts/webfontloader.js"></script>
    <script src="scripts/fonts.js"></script>
    <script src="scripts/controls.js"></script>
  </head>
  <body>
    <h1 contenteditable autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">1ilI|!</h1>

    <div id="controls" class="draggable">
      <h2 class="handle">Legibility Inspector</h2>
      <form id="inputForm">

      <h3 id="legibility">Simulation</h3>
      <div class="group" style="display: block;">
        <div class="spacer"></div>
        <label>Vision:</label>
        <output for="vision" id="visionoutput">0ft</output>
        <br>
        <input type="range" name="vision" id="vision" min="0" step="0.01" max="200" value="0" oninput="visionoutput.value = vision.valueAsNumber + 'ft'">

        <label>Overglow:</label>
        <output for="overglow" id="overglowoutput">0</output>
        <br>
        <input type="range" name="overglow" id="overglow" min="0" step="0.01" max="30" value="0" oninput="overglowoutput.value = overglow.valueAsNumber">

        <label>Pixelation:</label>
        <output for="pixelation" id="pixelationoutput">0px</output>
        <br>
        <input type="range" name="pixelation" id="pixelation" min="0" step="0" max="35" value="0" oninput="pixelationoutput.value = pixelation.valueAsNumber + 'px'">

        <label>Contrast:</label>
        <output for="contrast" id="contrastoutput">100%</output>
        <br>
        <input style="background: -webkit-linear-gradient(left, rgb(65, 155, 249) 0%, rgb(65, 155, 249) 100%, rgb(179, 179, 179) 100%);" type="range" name="contrast" id="contrast" min="0" step="0.1" max="100" value="100" oninput="contrastoutput.value = contrast.valueAsNumber + '%'">

        <label style="margin-bottom: 5px">Board:</label><br>
        <select id="board" name="board" onchange="refreshFont()">
          <option value="">Positive (black on white)</option>
          <option value="">Negative (white on black)</option>
        </select>
      </div>

        <h3 id="typeface-panel" class="closed">Typeface</h3>
        <div class="group" style="display: block;">
          <div class="spacer"></div>

        <select id="typeface" class="customselect" style="width: 230px;"></select>
        <label><input type="text" id="font" name="font" style="display: none;"></label>
        <label><input type="text" id="otherfont" style="display: none;" name="otherfont" onkeyup="refreshOther()" placeholder="Font-family name" value="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Lucida Grande', sans-serif" style="display: inline-block;">
        <br>
        <label>Weight:</label>
        <output for="weight" id="weightoutput">600</output>
        <br>
        <input style="background: -webkit-linear-gradient(left, rgb(65, 155, 249) 0%, rgb(65, 155, 249) 60%, rgb(179, 179, 179) 60%);" data-width="20%" type="range" name="weight" id="weight" min="100" step="100" max="900" value="600" oninput="weightoutput.value = weight.valueAsNumber">

        <label>Size:</label>
        <output for="textsize" id="textsizeoutput">20vw</output>
        <br>
        <input style="background: -webkit-linear-gradient(left, rgb(65, 155, 249) 0%, rgb(65, 155, 249) 42%, rgb(179, 179, 179) 42%);" type="range" name="textsize" id="textsize" min="0.3" step="0.01" max="50" value="20" oninput="textsizeoutput.value = textsize.valueAsNumber + 'vw'">

        <label>Leading:</label>
        <output for="leading" id="leadingoutput">1.6</output>
        <br>
        <input style="background: -webkit-linear-gradient(left, rgb(65, 155, 249) 0%, rgb(65, 155, 249) 75%, rgb(179, 179, 179) 75%);" type="range" name="leading" id="leading" min="0" step="0.01" max="2" value="1.6" oninput="leadingoutput.value = leading.valueAsNumber">

        <label>Spacing:</label>
        <output for="letterspacing" id="letterspacingoutput">0em</output>
        <br>
        <input style="background: -webkit-linear-gradient(left, rgb(65, 155, 249) 0%, rgb(65, 155, 249) 50%, rgb(179, 179, 179) 50%);" type="range" name="letterspacing" id="letterspacing" min="-0.1" step="0.001" max="0.1" value="0" oninput="letterspacingoutput.value = letterspacing.valueAsNumber + 'em'">

        <label>Width:</label>
        <output for="wideness" id="widenessoutput">1x</output>
        <br>
        <input style="background: -webkit-linear-gradient(left, rgb(65, 155, 249) 0%, rgb(65, 155, 249) 50%, rgb(179, 179, 179) 50%);" type="range" name="wideness" id="wideness" min="0.7" step="0.1" max="1.3" value="1" oninput="widenessoutput.value = wideness.valueAsNumber + 'x'">

        <label>Height:</label>
        <output for="heightness" id="heightnessoutput">1x</output>
        <br>
        <input style="background: -webkit-linear-gradient(left, rgb(65, 155, 249) 0%, rgb(65, 155, 249) 50%, rgb(179, 179, 179) 50%);" type="range" name="heightness" id="heightness" min="0.7" step="0.1" max="1.3" value="1" oninput="heightnessoutput.value = heightness.valueAsNumber + 'x'">

        </div>

        <h3 class="closed">OpenType Features</h3>
        <div class="group" style="display: none;">
        <label><input id="kern" type="checkbox">Kerning (kern)</label>
        <label><input id="liga" type="checkbox">Common Ligatures (liga)</label>
        <label><input id="dlig" type="checkbox">Discretionary Ligatures (dlig)</label>
        <label><input id="hlig" type="checkbox">Historical Ligatures (hlig)</label>
        <label><input id="clig" type="checkbox">Contextual Ligatures (clig)</label>
        <label><input id="smcp" name="smcp" type="checkbox">Small Caps (smcp)</label>
        <label><input id="c2sc" name="smcp" type="checkbox">Small Caps from Caps (c2sc)</label>
        <label><input id="zero" type="checkbox">Slashed Zero (zero)</label>
        <label><input id="nalt" type="checkbox">Numeric Alt. Annotation (nalt)</label>
        <label><input id="sups" type="checkbox">Superscript/Superiors</label>
        <label><input id="subs" type="checkbox">Subscript/Inferiors</label>
        <label><input id="swsh" type="checkbox">Swash (swsh)</label>
        <label><input id="calt" type="checkbox">Contextual (calt)</label>
        <label><input id="hist" type="checkbox">Historical (hist)</label>
        <label><input id="salt" type="checkbox">Stylistic (salt)</label>
        <label><input id="ss01" type="checkbox">Stylistic Set 1 (ss01)</label>
        <label><input id="ss02" type="checkbox">Stylistic Set 2 (ss02)</label>
        <label><input id="ss03" type="checkbox">Stylistic Set 3 (ss03)</label>
        <label><input id="ss04" type="checkbox">Stylistic Set 4 (ss04)</label>
        <label><input id="ss05" type="checkbox">Stylistic Set 5 (ss05)</label>
        <label><input id="ss06" type="checkbox">Stylistic Set 6 (ss06)</label>
        <label><input id="ss07" type="checkbox">Stylistic Set 7 (ss07)</label>
        <label><input id="ss08" type="checkbox">Stylistic Set 8 (ss08)</label>
        <label><input id="ss09" type="checkbox">Stylistic Set 9 (ss09)</label>
        </div>

        <h3 class="closed">Numerals</h3>
        <div class="group" style="display: none;">
        <label><input name="numsty" checked="checked" type="radio">Default</label>
        <label><input id="lnum" name="numsty" type="radio">Lining (lnum)</label>
        <label><input id="onum" name="numsty" type="radio">Old-Style (onum)</label>
        </div>

        <h3 class="closed">Number Spacing</h3>
        <div class="group" style="display: none;">
        <label><input name="numspc" checked="checked" type="radio">Default</label>
        <label><input id="pnum" name="numspc" type="radio">Proportional (pnum)</label>
        <label><input id="tnum" name="numspc" type="radio">Tabular (tnum)</label>
        </div>

        <h3 class="closed">Fractions</h3>
        <div class="group" style="display: none;">
        <label><input name="frac" checked="checked" type="radio">Off</label>
        <label><input id="frac" name="frac" type="radio">Normal (frac)</label>
        <label><input id="afrc" name="frac" type="radio">Alternate (afrc)</label>
        </div>
      </form>
    </div>
  </body>
</html>
